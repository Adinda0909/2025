<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kelompok</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery a {
            text-decoration: none;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 2rem;
        }

        nav {
            text-align: center;
            margin-top: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

        <h1>Galeri Kelompok Kami</h1>
